<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="errorMsg"></div>
    <div class="container">
        <div class="heading">
            <h1>Login Form</h1>
        </div>
        <div class="form-details">
            <form action="./index.html" method="post">
                <input type="text" name="name" class="name-input" placeholder="UserName">
                <input type="email" name="email" class="email-input" placeholder="Email">
                <input type="password" name="password" class="password-input" placeholder="Enter Password">
                <button class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
